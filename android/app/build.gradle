// Archivo: android/app/build.gradle

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    // Plugin de Google Services si utilizas Firebase
    id 'com.google.gms.google-services'
    // Plugin de Flutter
    id 'dev.flutter.flutter-gradle-plugin'
}

// Cargar las propiedades del keystore desde key.properties
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace 'com.example.app_tareas'
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    defaultConfig {
        // Identificador único de la aplicación
        applicationId 'com.example.app_tareas'
        // Configuración de las versiones de SDK
        minSdkVersion 23
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    // Configuración de la firma para el build de release
    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    // Tipos de build: debug y release
    buildTypes {
        release {
            // Asignar la configuración de firma al build de release
            signingConfig signingConfigs.release
            // Opciones de optimización
            minifyEnabled false
            shrinkResources false
            // ProGuard: herramienta para ofuscación y optimización de código
            // Si decides habilitar minifyEnabled, especifica el archivo de reglas de ProGuard
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Opciones de compatibilidad con Java
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // Opciones de Kotlin
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

// Configuración específica de Flutter
flutter {
    source '../..'
}
